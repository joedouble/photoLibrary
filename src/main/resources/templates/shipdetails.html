<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>Ships of the Line</title>
</head>
<body>
<div class="main">
    <a th:href="@{/}" class="logo">
        <h1>Ships of the Line</h1>
    </a>
    <div class="nav">
        <ul>
            <li class="home"><a class="active" th:href="@{/}">Home</a></li>
            <li class="home"><a th:href="@{/allships}">All Photos</a></li>
            <li class="date"><a th:href="@{/bydate}">By Date</a></li>
            <li class="alphabetically"><a th:href="@{/alphabetical}">Alphabetically</a></li>
            <li class="tag"><a th:href="@{/tags}">By Tag</a></li>
            <li>
                <form method="get" action="#">
                    <input type="text" name="q" maxlength="120"/>
                    <input type="submit" value="search" class="tfbutton"/>
                </form>
            </li>
        </ul>
    </div>
    <hr>
    <div class="row">
        <div th:each="p : ${photo}">
            <div class="content">
                <img th:src="@{'/images/' + ${p.name} + '.jpg'}" alt="jpg" style="width:100%">
                <h3 th:text="'Name: ' + ${p.name}">Name</h3>
                <p th:text="'Uploaded date: ' + ${p.dateUploaded}" }>Date Uploaded</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
