<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>Title</title>
</head>
<body>
<div class="main">

    <h1>Photo Gallery</h1>
    <div class="nav">
        <ul>
            <li class="home"><a href="#">Home</a></li>
            <li class="date"><a href="#">By Date</a></li>
            <li class="alphabetically"><a href="#">Alphabetically</a></li>
            <li class="alphabetically"><a href="#">By Tag</a></li>
        </ul>
    </div>

    <hr>

    <div class="row">
        <div class="column" th:each="p : ${random5Photos}">
            <div class="content">
                <img th:src="@{'/images/' + ${p.name} + '.jpg'}" alt="jpg" style="width:100%">
                <h3 th:text="'Name: ' + ${p.name}">Name</h3>
                <p th:text="'Tag(s): ' + ${p.tag}">Tag</p>
            </div>
        </div>
    </div>

</div>

</div>
</body>
</html>
